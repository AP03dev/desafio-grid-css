<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
           <span class="left">
                <img src="./image/Left.png" alt="">
            </span>

             <span class="left">
                <img src="./image/Center.png" alt="">
            </span>

            <span class="left">
                <img src="./image/Right.png" alt="">
            </span>
        </header>

        <aside><!--SIDEBAR-->
            <div class="home"><img src="./img-aside/home.png">
                <p>Início</p>
            </div>

            <div class="explorar"><img src="./img-aside/compass.png">
                <p>Explorar</p>
            </div>

            <div class="subscribe"><img src="./img-aside/youtube.png">
                <p>Inscrições</p>
            </div>

            <div class="yt-music"><img src="./img-aside/disc.png">
                <p>YouTube Music</p>
            </div>

            <div class="like"><img src="./img-aside/thumbs-up.png">
                <p>Videos que gostei</p>
            </div>
            

            <div class="clock"><img src="./img-aside/clock.png">
                <p>Assistir mais tarde</p>
            </div>

            <div class="dowload"><img src="./img-aside/download.png">
                <p>Dowloads</p>
            </div>

            <div class="film"><img src="./img-aside/film.png">
                <p>Filmes</p>
            </div>

            <div class="aprender"><img src="./img-aside/book.png">
                <p>Aprender</p>
            </div>

            <div class="esportes"><img src="./img-aside/award.png">
                <p>Esportes</p>
            </div>
        </aside><!--SIDEBAR-->

        <main>
            <section class="grid-2">
                <div>
                    <img src="./image/Video-1.png">
                </div>

                <div class="video-2">
                    <img src="./image/Video-2.png">
                </div>

                <div class="video-3">
                    <img src="./image/Video-3.png">
                </div>

                <div class="video-4">
                    <img src="./image/Video-4.png">
                </div>

                <div class="video-5">
                    <img src="./image/Video-5.png">
                </div>

                <div class="video-6">
                    <img src="./image/Video-1.png">
                </div>

                <div class="video-7">
                    <img src="./image/Video-2.png">
                </div>

                <div class="video-8">
                    <img src="./image/Video-3.png">
                </div>

                <div class="video-9">
                    <img src="./image/Video-4.png">
                </div>

                <div class="video-10">
                    <img src="./image/Video-5.png">
                </div>

                <div class="video-11">
                    <img src="./image/Video-1.png">
                </div>

                <div class="video-12">
                    <img src="./image/Video-2.png">
                </div>
            </section>

        </main>
        
    </body>
</html>
